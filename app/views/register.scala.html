@()
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/assets/tema/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <link href="/assets/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href=/"assets/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <style>
      .central{
        margin-left: 5%;
        margin-right: 5%;
      }
      .reg{
        margin-top: 15px;
        margin-bottom: 20px;
      }
    </style>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href=""><b>Registro</b></a>
      </div>

      <div class="register-box-body">
        <form action="#" method="post">
          <div class="form-group has-feedback">
            <label>Nome:</label>
            <input type="text" class="form-control" placeholder="Seu Nome"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <label>Email:</label>
            <input type="text" class="form-control" placeholder="Digite seu email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <label>Senha:</label>
            <input type="password" class="form-control" placeholder="*******"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group">
            <label>Data Nascimento:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="">
            </div><!-- /.input group -->
          </div>
          <div class="form-group">
            <label>Telefone:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-phone"></i>
              </div>
              <input type="text" class="form-control" data-inputmask='"mask": "(99)9999-9999"' data-mask/>
            </div><!-- /.input group -->
          </div>
          <div class="form-group has-feedback">
            <label>Endereço:</label>
            <input type="text" class="form-control" placeholder="Rua Joao Ferreira, 345"/>
            <span class="glyphicon glyphicon-move form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="central">
              <button type="submit" class="btn btn-primary btn-block btn-flat reg">Registrar</button>
            </div><!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <!--<p>- OU -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Login usando Facebook</a>-->
        </div>

        <center><a href="/login" class="text-center">Se você já tem cadastro, clique aqui!</a></center>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.3 -->
    <script src="/assets/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- InputMask -->
    <script src="/assets/plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>
    <script src="/assets/plugins/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
    <script src="/assets/plugins/input-mask/jquery.inputmask.extensions.js" type="text/javascript"></script>
    <!-- date-range-picker -->
    <!-- Page script -->
    <script type="text/javascript">
      $(function () {
        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
        //Datemask2 mm/dd/yyyy
        $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});

        //Money Euro
        $("[data-mask]").inputmask();



      });
    </script>
  </body>
</html>
