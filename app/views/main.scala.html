@(usuario: Usuario)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SALAO ROCHA | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Morris chart -->
    <!-- Daterange picker -->
    <link href="assets/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="assets/tema/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="assets/tema/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
      <link href="assets/css/bootstrap-datepicker.min.css" rel="stylesheet" />
      <link href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>

      <link rel="stylesheet" href="assets/sweetalert/dist/sweetalert.css" type="text/css"/>

      <style>
          .oculto{
              display: none;
          }
      </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="layout-boxed skin-blue">
    <div class="wrapper">
      
      <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo"><b>SAL√ÉO ROCHA</b></a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="@usuario.getUrl_pic" class="user-image" alt="User Image"/>
                  <span class="hidden-xs">@usuario.getNome</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="@usuario.getUrl_pic" class="img-circle" alt="User Image" />
                    <p>
                    @usuario.getNome
                    </p>
                  </li>
                  <!-- Menu Body -->
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <a href="/logout" class="btn btn-default btn-flat">SAIR</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->

      @content

      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Versao</b> 1.0
        </div>
        <strong>Copyright &copy; 2015-2016 <a href="http://caiomarinho.com">Criado por Caio Marinho .</a></strong>
      </footer>

    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.3 -->
    <script src="assets/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='assets/plugins/fastclick/fastclick.min.js'></script>
    <!-- AdminLTE App -->
    <script src="assets/tema/js/app.min.js" type="text/javascript"></script>
    <!-- daterangepicker -->
    <script src="assets/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
    <!-- datepicker -->
    <script src="assets/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="assets/plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>

          <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
      <script src="assets/plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>
      <script src="assets/plugins/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
      <script src="assets/plugins/input-mask/jquery.inputmask.extensions.js" type="text/javascript"></script>
          <!-- AdminLTE for demo purposes -->

      <script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>
      <script src="assets/locales/bootstrap-datepicker.pt-BR.min.js" type="text/javascript"></script>
      <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js" type="text/javascript"></script>

      <script type="text/javascript">
      $('#go').click(function(){
      $('#table').slideToggle();
      });

      $(function () {
      $('#tabela').DataTable();
      //Datemask dd/mm/yyyy
      $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
      //Datemask2 mm/dd/yyyy
      $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});

      //Money Euro
      $("[data-mask]").inputmask();

      $('.datepicker').datepicker({
      format: "dd/mm/yyyy",
      todayBtn: "linked",
      clearBtn: true,
      language: "pt-BR"
      });

      });
      </script>
  </body>
</html>
